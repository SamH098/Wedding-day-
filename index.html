<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to February 2, 2025</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            overflow: hidden; /* Prevent scrolling */
        }

        .countdown-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }

        #countdown {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        #countdown div {
            background: #3b3f46;
            padding: 20px;
            border-radius: 5px;
        }

        #countdown span {
            display: block;
            font-size: 2rem;
        }

        #fireworks-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            pointer-events: none;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fireworks.js/dist/fireworks.min.css">
</head>
<body>
    <canvas id="fireworks-canvas"></canvas>
    <div class="countdown-container">
        <h1>Countdown to February 2, 2025</h1>
        <div id="countdown">
            <div><span id="days"></span>Days</div>
            <div><span id="hours"></span>Hours</div>
            <div><span id="minutes"></span>Minutes</div>
            <div><span id="seconds"></span>Seconds</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/fireworks.js/dist/fireworks.min.js"></script>
    <script>
        function updateCountdown() {
            const countdownDate = new Date('February 2, 2025 00:00:00').getTime();
            const now = new Date().getTime();
            const distance = countdownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').innerText = days;
            document.getElementById('hours').innerText = hours;
            document.getElementById('minutes').innerText = minutes;
            document.getElementById('seconds').innerText = seconds;

            if (distance < 0) {
                clearInterval(countdownInterval);
                document.getElementById('countdown').innerHTML = "It's here!";
                startFireworks();
            }
        }

        const countdownInterval = setInterval(updateCountdown, 1000);

        function startFireworks() {
            const fireworks = new Fireworks({
                target: document.getElementById('fireworks-canvas'),
                hue: 120,
                particleCount: 120,
                delay: 300,
                speed: 4,
                maxPowder: 2
            });
            fireworks.start();
        }
    </script>
</body>
</html>
